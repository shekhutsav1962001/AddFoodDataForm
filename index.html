<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->


    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Main CSS  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <link href="index.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add Food</h2>
                </div>
                <div class="card-body">

                    <div class="form-row">
                        <div class="name">Food name</div>
                        <div class="value">
                            <input class="input--style-6" type="text" name="full_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Food price</div>
                        <div class="value">

                            <input class="input--style-6" type="number" name="price" min="1">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Food message</div>
                        <div class="value">
                            <textarea class="input--style-6" name="" id=""></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Food image</div>
                        <div class="value">
                            <div class="image-upload">



                                <i class="fa fa-upload" aria-hidden="true"></i>

                                <h5><b>Choose Your Image to Upload</b></h5>
                                <h5>Or Drop Your Image Here</h5>
                                <!--upload-content-->
                                <input type="file" name="image_name" class="image-input">

                                <h5 id="filename"></h5>



                            </div>


                        </div>
                    </div>


                </div>


                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="index.js"></script>


</body>

</html>
